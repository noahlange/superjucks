language: node_js
node_js:
  - "node"
cache:
  directories:
    - $HOME/.npm
    - node_modules
install:
  - npm install
before_script:
  - npm run bootstrap
  - npm run build
script:
  - npm run test
after_success:
  - './node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls'